<!-- new post form
input variables: title, body, error -->


{% extends 'base.html' %}

{% block content %}
<h1>new post</h1>
<form method="post">
    <label>
        <div>title</div>
        <input type='text' name='title' value='{{ title }}' />
    </label>
    <label>
        <div>post</div>
        <textarea name='body'>{{ body }}</textarea>
    </label>
    <label>
        <div class='error'>{{ error }}</div>
    </label>
    <input type='submit' value='submit post' />
</form>
{% endblock %}
